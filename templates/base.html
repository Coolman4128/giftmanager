{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Gift Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Gift Manager</a>
      </div>
      <form class="form-inline ml-auto">
        <a href="{% url 'add_gift' %}" class="btn btn-primary ml-2">Submit Gift</a>

        <!-- Notifications Button -->
        <a href="{% url 'notifications' %}" class="btn {% if has_notifications %}btn-danger{% else %}btn-primary{% endif %} ml-2">
          Notifications
        </a>

        <a href="{% url 'account' %}" class="btn btn-primary ml-2">Account</a>
      </form>
    </nav>

    <div class="container">
      {% block breadcrumb %}
      {% endblock %}
     
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
